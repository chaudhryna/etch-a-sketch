<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch A Sketch</title>

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Etch A Sketch</h1>
            <p>Move the mouse over the pad to make your sketch!</p>
        </header>
        <div class="layout">
            <section class="tools">
                <div class="slider">
                    <label for="size">Choose a grid size: </label><br>
                    <input
                        type="range"
                        name="size"
                        id="size"
                        min="16"
                        max="100"
                        step="1"
                        value="16"
                    />
                    <output class="grid-size" for="size"></output>
                </div>
                <hr>
                <div>
                    <label for="color">Change the color: </label>
                    <input type="color" id="color" name="color" value="#ff0000"><hr>
                </div>
            </section>
            <div id="container"></div>
        </div>
    </body>
</html>
